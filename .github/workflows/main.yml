name: "build"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            target: "x86_64-unknown-linux-gnu"
            artifact_name: "binaries-linux-x86_64"
          - platform: "macos-latest"
            target: "aarch64-apple-darwin"
            artifact_name: "binaries-macos-aarch64"
          - platform: "macos-latest"
            target: "x86_64-apple-darwin"
            artifact_name: "binaries-macos-x86_64"
          - platform: "windows-latest"
            target: "x86_64-pc-windows-msvc"
            artifact_name: "binaries-windows-x86_64"
          - platform: "windows-11-arm"
            target: "aarch64-pc-windows-msvc"
            artifact_name: "binaries-windows-aarch64"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v5

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            clang \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libwayland-dev \
            libvulkan1 \
            libvulkan-dev \
            vulkan-tools \
            libssl-dev \
            pkg-config \
            libfontconfig1-dev \
            libfreetype6-dev \
            libx11-dev \
            libxi-dev \
            libxrandr-dev \
            libxtst-dev \
            libxdo-dev \
            libasound2-dev \
            libpipewire-0.3-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/autoclicker artifacts/autoclicker-linux-x86_64

      - name: Prepare artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p artifacts
          ARCH=$(echo ${{ matrix.target }} | cut -d'-' -f1)
          cp target/${{ matrix.target }}/release/autoclicker artifacts/autoclicker-macos-${ARCH}

      - name: Prepare artifacts (Windows)
        if: matrix.platform == 'windows-latest' || matrix.platform == 'windows-11-arm'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          $arch = if (${{ matrix.target }} -match 'aarch64') { 'aarch64' } else { 'x86_64' }
          Copy-Item "target/${{ matrix.target }}/release/autoclicker.exe" "artifacts/autoclicker-windows-${arch}.exe"

      - uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*
