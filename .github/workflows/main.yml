name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: 1.2.10
    - name: Install Linux dependencies for robotjs
      run: sudo apt-get install -y libxtst-dev libpng-dev libx11-dev libxkbcommon-dev libxi-dev libxrandr-dev libxinerama-dev build-essential python3
    - name: install dependencies
      run: bun install
    - name: build
      run: bun run build:linux

  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: 1.2.10
    - name: install dependencies
      run: bun install
    - name: build
      run: bun run build:mac

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: 1.2.10
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
    - name: install dependencies
      run: bun install
    - name: build
      run: bun run build:win
